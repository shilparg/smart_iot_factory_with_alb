[server]
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[security]
admin_user = admin
admin_password = admin

[auth.anonymous]
enabled = false

[smtp]
enabled = true
host = ${SMTP_HOST}
user = ${SMTP_USER}
password = ${SMTP_PASSWORD}
skip_verify = true
from_address = ${SMTP_FROM}
from_name = "IoT Simulator Alerts"
startTLS_policy = "OpportunisticStartTLS"

[unified_alerting]
enabled = true